name: Lint & Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:latest
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="healthcheck.sh --connect --innodb_initialized" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Reset MariaDB root password to empty
        run: |
          until mysqladmin ping -h127.0.0.1 -uroot -proot --silent; do
            sleep 1
          done
          mysql -h127.0.0.1 -uroot -proot -e "ALTER USER 'root'@'localhost' IDENTIFIED BY ''; ALTER USER 'root'@'%' IDENTIFIED BY ''; FLUSH PRIVILEGES;"
          mysqladmin ping -h127.0.0.1 -uroot --silent

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none
          extensions: mysqli

      - name: Setup WP-CLI
        uses: godaddy-wordpress/setup-wp-cli@1

      - name: Install Subversion
        run: sudo apt-get update && sudo apt-get install -y subversion

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Setup WPUnit Helpers
        run: |
          chmod +x bin/*.sh
          bin/install-local-tests.sh

      - name: Run PHPCS
        run: composer phpcs
      
      - name: Run PHPUnit tests
        run: composer test
